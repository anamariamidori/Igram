<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Igram</title>
</head>
<body>
        <div class="igram-app">
            <div class="igram-phone"> <!--adiciona a imagem dos celulares para a pagina, separado-o em um bloco-->
                <img src="./img/celulares-interface.png" class="celulares-entrada" alt="foto de celulares com o Igram">
            </div>
            <div class="igram-entrada"><!--adiciona os blocos de entrada ao lado da imagem dos celulares-->
                <div class="group">
                    <img src="./img/Igram-letra.png" class="igram-logo" alt="logo do Igram"> <!--coloca primeiramente a letra da logo Igram-->
                    <div class="photo"><!--adiciona a foto de perfil-->
                        <img src="./img/perfil.jpg" class="entrada-igram" alt="foto de perfil Ana Maria Midori">
                    </div>
                    <a href="#" class="Igram-login">Login</a>
                    <a href="#" class="Igram-logout">Remover conta</a>
                </div>
                <div class="group"><!
                <p class="not-account">Não é sua conta?</p.>
                <p class="not-account">
                    <spam class="link-blue">Alterar conta</spam>
                    ou
                    <spam class="link-blue">Inscreva-se</spam>
                </p>  
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div> 
        </div> 
    <div class="final-pag">
        <spam class="suporte"> Sobre. Ajuda. Impresa. IPO. Privacidade.<br></spam>
        <spam class="suporte"> Termos. Suporte. Localização. Idioma.<br></spam>
        <spam class="suporte"><br>₢ 2021 IGRAM DE ANA MARIA MIDORI</spam>
    </div>   
</body>
</html>
